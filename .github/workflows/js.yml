
name: JS style

on:
  push:
    branches: [master, development, andrewDev, priyaDevelopment, emmaDevelopment]
  pull_request:
    branches: [master, development, andrewDev, priyaDevelopment, emmaDevelopment]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: initialization npm
      run: npm init -y
    - name: Install ESlint
      run: npm install --save-dev eslint eslint-config-google
    - name: Run ESlint
      run: ./node_modules/.bin/eslint ./where-to-travel/src/main/webapp --ext .js
