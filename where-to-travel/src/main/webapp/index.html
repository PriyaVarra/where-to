        <header>
          <a class="navbar-brand">Search Settings</a>
        </header>
        <div id="accordion">
          <div class="card">
            <div class="card-header" id="headingOne">
              <h1 class="mb-0">
                <button class="btn btn-link collapsed text-color" data-toggle="collapse" data-target="#collapseOne"
                    aria-expanded="false" aria-controls="collapseOne">
                  Travel Time
                </button>
              </h1>
            </div>
            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
              <div class="card-body">
                <form class="form-inline form-mixin">
                  <div class="form-group fg-mixin">
                    <label for="hours" class="bmd-label-floating text-color">HH</label>
                    <input id="hrs" style="width: 100%; margin-right:0px;" type="text" class="form-control">
                  </div>
                  <div id="colon" class="form-group bmd-label-static">
                    :
                  </div>
                  <div class="form-group fg-mixin">
                    <label for="minutes" class="bmd-label-floating text-color">MM</label>
                    <input id="mnts" style="width: 100%; margin-right:0px;" type="text" class="form-control">
                  </div>
                  </form>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingTwo">
                <h1 class="mb-0">
                  <button class="btn btn-link collapsed text-color" data-toggle="collapse" data-target="#collapseTwo"
                      aria-expanded="false" aria-controls="collapseTwo">
                    Home Location
                  </button>
                </h1>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                <div class="card-header text-color text-center">
                  <button onclick="getHomeLocation(false)" class="btn btn-secondary collapsed" aria-expanded="false" aria-controls="collapseTwo">
                    Use Your Location
                  </button>
                </div>
                <div class="card-header text-color">
                  <div class="form-group">
                    <label for="adressInput" class="bmd-label-floating">Address</label>
                    <input type="text" class="form-control" id="addressInput">
                  </div>
                  <div class="text-center">
                    <button onclick="getHomeLocation(true)" type="button" class="btn btn-secondary">Enter Address</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <span style="margin-top: 10px; margin-left: auto; margin-right: auto">
          <button type="button" id="submit" class="btn btn-primary">Search</button>
        </span>
      </div>
      <main class="bmd-layout-content">
        <div id="map"></div>
      </main>

      <div class="modal fade" id="content-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body" id="modal-body">
            ...
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="loading-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-body text-center">
              <h5> Finding Attractions... </h5>
            </div>
          </div>
        </div>
      </div>
